<mat-card class="mat-elevation-z0">
    <mat-card-header>
      <mat-card-title>Error Detail</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <pre class="error" >{{data.error | json}}</pre>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="button" (click)="dialogRef.close()">
        Ok
      </button>
    </mat-card-actions>
  </mat-card>
